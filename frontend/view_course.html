    <script>
      backendUrl = "http://127.0.0.1:5000";
      get_all_courses = "getAllCourses";

      async function getAllCourses() {
        const response = await fetch(`${backendUrl}/${get_all_courses}`)
          .then((response) => response.json())
          .then((data) => {
            // console.log(JSON.parse(JSON.stringify(data.data)));
            result = JSON.parse(JSON.stringify(data.data));
            message_str = `
                  <thead>
                    <tr class="bg-light">
                    
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Course Type</th>
                    <th>Course Category</th>
                    <th>Course Description</th>
                    <th>Course Status</th>
                    <th>Action</th>
                    </tr>
                  </thead>`;
            for (const course of result) {
              message_str += `
                <tbody>
                  <tr>
                  
                    <td>${course["course_id"]}</td>
                    <td class="text-wrap">${course["course_name"]}</td>
                    <td class="text-wrap">${course["course_type"]}</td>
                    <td class="text-wrap">${course["course_category"]}</td>
                    <td class="text-wrap w-50">${course["course_desc"]}</td>
                    <td class="text-wrap">${course["course_status"]}</td>
                    <td><a href="./course_assign.html?job=${course['course_name']}&id=${course['course_id']}"><button type="button" class="btn btn-primary">Assign</button></a></td>
                  </tr>
                </tbody>
                `;
            }
            // <th scope="row">${role["job_role_id"]}</th>
            document.getElementById("table").innerHTML = message_str;
            return data.roles;
          })
          .catch((error) => {
            // Errors when calling the service; such as network error,
            // service offline, etc
            console.log(error);
          });
      }

      getAllCourses();
    </script>
