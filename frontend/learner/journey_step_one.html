  <script>
    var backendUrl = "http://127.0.0.1:5000";
    var getAllJobRole = "getAllJobRole";

    function getAllRole() {
      $.ajax({
        url: backendUrl + "/" + getAllJobRole,
        type: "GET",
        headers: {
          "accept": "application/json;odata=verbose",
          "content-type": "application/json;odata=verbose"

        },
        success: function (data) {
          //console.log(data)
          if (data.code == 200) {
            stat = 0
            for(skill of data.data){
              if (skill['job_role_status']== 0){
                stat = 1
              }
            }
            if (stat == 1){
              document.getElementById("res").style.display = "none"
              var table = $('#table').DataTable({
                responsive: true,
                data: data.data,
                "rowCallback": function(row, data, index){
                  if (data['job_role_status'] == 1) {
                     jQuery(row).hide();
                  }
               },
                columns: [
                  {
                    data: 'job_role_name',
                    createdCell: function (td, cellData, rowData, row, col) {
                      $(td).attr('id', cellData);
                    }
                  },
                  { data: 'job_role_desc' },
                  {
                    data: null,
                    render: function (data, type, row, meta) {
  
                      return `<button type="button" class="btn btn-primary" onClick="location.href='./journey_step_two.html?job=${data["job_role_name"]}&id=${data["job_role_id"]}'">Select Role</button>`
  
                    }
                  }
  
                ]
              })
            }else{
              document.getElementById("res").style.display = "block"
              document.getElementById("res").innerText = "No records found";
              document.getElementById("table").style.display = "none"
            }
          } else {
            document.getElementById("res").style.display = "block"
            document.getElementById("res").innerText = "No records found";
            document.getElementById("table").style.display = "none"
          }

        },
        error: function Error(result, error) {
          document.getElementById("table").style.display = "none"
					console.log(result);
        }
      })
    }

    getAllRole();
  </script>
