  </head>

    <div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>

      <div class="preloader-body">
        <div class="cssload-container"><span></span><span></span><span></span><span></span>
        </div>
      </div>
    </div>
    <div class="page">
      <div id="home">
        <!-- Page Header-->
        <header class="section page-header">
          <!-- RD Navbar-->
          <div class="rd-navbar-wrap">
            <nav class="rd-navbar rd-navbar-classic" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-md-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-fixed" data-xl-layout="rd-navbar-static" data-xl-device-layout="rd-navbar-static" data-xxl-layout="rd-navbar-static" data-xxl-device-layout="rd-navbar-static" data-lg-stick-up-offset="46px" data-xl-stick-up-offset="46px" data-xxl-stick-up-offset="46px" data-lg-stick-up="true" data-xl-stick-up="true" data-xxl-stick-up="true">
              <div class="rd-navbar-main-outer">
                <div class="rd-navbar-main">
                  <!-- RD Navbar Panel-->
                  <div class="rd-navbar-panel">
                    <!-- RD Navbar Toggle-->
                    <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
                    <!-- RD Navbar Brand-->
                    <div class="rd-navbar-brand"><a class="brand text-decoration-none" href="index.html"><h3>LJPS</h3></a></div>
                  </div>
                  <div class="rd-navbar-main-element">
                    <div class="rd-navbar-nav-wrap">
                      <ul class="rd-navbar-nav">
                        <li class="rd-nav-item"><a class="rd-nav-link text-decoration-none" href="">Roles</a></li>
                        <li class="rd-nav-item active"><a class="rd-nav-link text-decoration-none" href="">Skills</a></li>
                        <li class="rd-nav-item"><a class="rd-nav-link text-decoration-none" href="">Courses</a></li>
                        <li class="rd-nav-item"><a class="rd-nav-link text-decoration-none" href="">Learning Journey</a></li>
                        <li class="rd-nav-item"><a class="rd-nav-link text-decoration-none" href="">Profile</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </header>
        <div class="container text-left">
          <h2 class="mb-5">Create skill</h2>
          <form>
              <div class="form-group mb-3">
                <label for="skillName">Skill Name</label>
                <input type="text" class="form-control" id="skillName" placeholder="Enter skill" required>
              </div>
              <div class="form-group mb-3">
                <label for="skillStatus">Skill Status</label>
                <select class="form-control" id="skillStatus">
                  <option value="0">Active</option>
                  <option value="1">Inactive</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label for="skillDescription">Skill Description</label>
                <textarea class="form-control" id="skillDescription" rows="3" placeholder="Enter Description" required></textarea>
            </div>
              <button type="submit" class="btn btn-primary" onclick="createSkills()">Submit</button>
          </form>
      </div>
    </div>

    
    <!-- Javascript-->
    <script src="js/createSkills.js"></script>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
