            <div class="container text-left">
                <h2 class="mb-5">Update Role Details</h2>
                <form>
                    <div class="form-group mb-3">
                        <label for="lab1">Role Name</label>

                        <input type="text" class="form-control" id="rname" placeholder="" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lab2">Role Description</label>
                        <textarea class="form-control" id="roledesc" rows="3" placeholder="" required></textarea>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="updateRole()">Update</button>
                    <br> <br> <br> <br>
                    <div class="container mt-1 mb-2">
                        <h3 id="r_name">List of skills required for </h3>
                        <table class="table borderless table-hover mt-2" id="table_new">
                        </table>

        <script>
            var current_skill = [];
            // Assume we clicked on a button from 'view list of roles page, which brings us to do this'
            // Assume the role we clicked is id 201 
            role_id = 602 // to make it dynamic later on
            backendUrl = 'http://127.0.0.1:5000';
            update_role = 'updateRole/' + role_id;
            get_skill = 'getSkillsForJob/' + role_id;
            get_skill_id = 'getSkillID/';
            get_all_skill = 'getskills';
            get_role = 'getSpecificJobRole/' + role_id;
            removeRole = 'removeRole/' + role_id;
            addRole = 'createRoleMap/' + role_id;

            async function getRoleDetails() {
                const response = await fetch(`${backendUrl}/${get_role}`)
                    .then((response) => response.json())
                    .then((data) => {
                        document.getElementById("rname").value = data.data[0].job_role_name;
                        document.getElementById("r_name").innerText += " " + data.data[0].job_role_name;
                        document.getElementById("roledesc").value = data.data[0].job_role_desc;
                    })
                    .catch((error) => {
                        // Errors when calling the service; such as network error,
                        // service offline, etc
                        console.log(error);
                    });
            }

            async function getSkills() {
                const response = await fetch(`${backendUrl}/${get_skill}`)
                    .then((response) => response.json())
                    .then((data) => {
                        var skills = data[0]['data'];
                        for (s of skills) {
                            current_skill.push(s[0]);
                        }

                        allSkill();
                    })
                    .catch((error) => {
                        // Errors when calling the service; such as network error,
                        // service offline, etc
                        console.log(error);
                    });
            }

            async function allSkill() {
                const response = await fetch(`${backendUrl}/${get_all_skill}`)
                    .then((response) => response.json())
                    .then((data) => {
                        message_str = `
                  <thead>
                    <tr class="bg-light">
                    <th>Skill Name</th>
                    <th>Skill Description</th>
                    <th>Action</th>
                    </tr>
                  </thead>     <tbody>`;
                        console.log(data.data.skill);
                        var skills = data.data.skill;
                        for (s in skills) {
                            if (current_skill.includes(skills[s].skill_name)) {
                                message_str += `
                  <tr>
                    <th scope="row">${skills[s].skill_name}</th>
                    <td>${skills[s].skill_desc}</td>
                    <td> <button type="button" onclick="del(this)" class="btn btn-danger">Remove skill</button> </td>
                  </tr>
                `;
                                continue;
                            }

                            message_str += `
                `;
                        }
                        message_str += `  </tbody>`;
                        document.getElementById("table_new").innerHTML = message_str;
                    })
                    .catch((error) => {
                        // Errors when calling the service; such as network error,
                        // service offline, etc
                        console.log(error);
                    });

                const response2 = await fetch(`${backendUrl}/${get_all_skill}`)
                    .then((response2) => response2.json())
                    .then((data) => {
                        message_str += ``;
                        console.log(data.data.skill);
                        var skills = data.data.skill;
                        for (s in skills) {
                            if (current_skill.includes(skills[s].skill_name)) {

                                continue;
                            }

                            message_str += `
                  <tr>
                    <th scope="row">${skills[s].skill_name}</th>
                    <td>${skills[s].skill_desc}</td>
        
                    <td> <button type="button" onclick="add(this)" class="btn btn-success">Add skill</button> </td>
                  </tr>
              
                `;
                        }
                        message_str += `  </tbody>`;
                        document.getElementById("table_new").innerHTML = message_str;
                    })
                    .catch((error) => {
                        // Errors when calling the service; such as network error,
                        // service offline, etc
                        console.log(error);
                    });
            }


            // get Role details and put it in the input
            getRoleDetails();
            // Get skills associated with the role
            getSkills();

            async function updateRole() {
                fetch(`${backendUrl}/${update_role}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            "job_role_name": document.getElementById("rname").value,
                            "job_role_desc": document.getElementById("roledesc").value
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        if (data.code == 200) {
                            alert("Updated succesfully!");
                            location.reload();
                        }

                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }
            // get parent Node of the del utton
            function del(a) {
                var text = a.parentNode.parentNode.innerHTML;
                text = text.split('"row">').pop().split('</th>')[0]; // returns 'two'
                getId(text);
            }

            // get parent Node of the add button
            function add(a) {
                var text = a.parentNode.parentNode.innerHTML;
                text = text.split('"row">').pop().split('</th>')[0]; // returns 'two'
                getIdToAdd(text);
            }

            // for add
            async function getIdToAdd(text) {
                const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
                    .then((response) => response.json())
                    .then((data) => {
                        var id = data.message[0].skill_id;
                        addJobRoleMap(id);
                    })
                    .catch((error) => {
                        // Errors when calling the service; such as network error,
                        // service offline, etc
                        console.log(error);
                    });
            }


            // for delete
            async function getId(text) {
                const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
                    .then((response) => response.json())
                    .then((data) => {
                        var id = data.message[0].skill_id;
                        removeJobRoleMap(id);

                    })
                    .catch((error) => {
                        // Errors when calling the service; such as network error,
                        // service offline, etc
                        console.log(error);
                    });
            }

            async function removeJobRoleMap(id) {
                console.log(`${backendUrl}/${removeRole}/${id}`);
                fetch(`${backendUrl}/${removeRole}/${id}`, {
                        method: 'DELETE'
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        alert("Deleted skill from job successfully");
                        location.reload();

                    })
                    .catch((error) => {
                        // Errors when calling the service; such as network error,
                        // service offline, etc
                        console.log(error);
                    });
            }

            async function addJobRoleMap(id) {
                fetch(`${backendUrl}/${addRole}/${id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            "job_role_id": role_id,
                            "skill_id": id
                        }),
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        alert("Added skill to job successfully");
                        location.reload();
                    })
                    .catch((error) => {
                        // Errors when calling the service; such as network error,
                        // service offline, etc
                        console.log(error);
                    });
            }


        </script>
