    <script>
        document.getElementById("skilldiv").style.display = 'none';
        document.getElementById("rolediv").style.display = 'block';
        document.getElementById("editrole").className = "btn btn-primary"
        document.getElementById("assignskill").className = "btn btn-default"

        function showskill(a) {
            document.getElementById("skilldiv").style.display = 'block';
            document.getElementById("rolediv").style.display = 'none';
            document.getElementById("editrole").className = "btn btn-default";
            document.getElementById("assignskill").className = "btn btn-primary"
        }

        function showrole(a) {
            document.getElementById("skilldiv").style.display = 'none';
            document.getElementById("rolediv").style.display = 'block';
            document.getElementById("editrole").className = "btn btn-primary"
            document.getElementById("assignskill").className = "btn btn-default"

        }

        var current_skill = [];
        // We clicked on a button from 'view list of roles page, which brings us to do this'
        // Dynamic
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        role_id = urlParams.get('id')
        backendUrl = 'http://127.0.0.1:5000';
        update_role = 'updateJobRole/' + role_id;
        get_skill = 'getSkillsForJob/' + role_id;
        get_skill_id = 'getSkillID/';
        get_all_skill = 'getskills';
        get_role = 'getSpecificJobRole/' + role_id;
        removeRole = 'removeSkillFromJobRole/' + role_id;
        addRole = 'createRoleMap/' + role_id;

        async function getRoleDetails() {
            const response = await fetch(`${backendUrl}/${get_role}`)
                .then((response) => response.json())
                .then((data) => {
                    console.log(data.data[0]);
                    document.getElementById("rname").value = data.data[0].job_role_name;
                    document.getElementById("r_name").innerText += " " + data.data[0].job_role_name;
                    document.getElementById("r_name2").innerText = data.data[0].job_role_name;
                    document.getElementById("roledesc").value = data.data[0].job_role_desc;
                    if (data.data[0].job_role_status == 0){
                        document.getElementById('inlineRadio1').checked= true
                    }else{
                        document.getElementById('inlineRadio2').checked= true
                    }
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }

        async function getSkills() {
            current_skill = [];
            document.getElementById("table_new").innerHTML = "";
            const response = await fetch(`${backendUrl}/${get_skill}`)
                .then((response) => response.json())
                .then((data) => {
                    var skills = data[0]['data'];
                    for (s of skills) {
                        if (data[0]['code'] != 209) {
                            current_skill.push(s[0]);
                        }
                    }

                    allSkill();
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }

        async function allSkill() {
            const response = await fetch(`${backendUrl}/${get_all_skill}`)
                .then((response) => response.json())
                .then((data) => {
                    message_str = `
                    <thead>
                        <tr class="bg-light">
                        <th>Skill Name</th>
                        <th>Skill Description</th>
                        <th>Action</th>
                        </tr>
                    </thead>     <tbody>`;
                    console.log(data.data.skill);
                    var skills = data.data.skill;
                    for (s in skills) {
                        if (current_skill.includes(skills[s].skill_name)) {
                            message_str += `
                    <tr>
                        <th scope="row">${skills[s].skill_name}</th>
                        <td>${skills[s].skill_desc}</td>
                        <td> <button type="button" onclick="del(this)" class="btn btn-danger">Remove</button> </td>
                    </tr>
                    `;
                            continue;
                        }
                        message_str += `
                    `;
                    }
                    message_str += `  </tbody>`;
                    document.getElementById("table_new").innerHTML = message_str;
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
            const response2 = await fetch(`${backendUrl}/${get_all_skill}`)
                .then((response2) => response2.json())
                .then((data) => {
                    message_str += ``;
                    console.log(data.data.skill);
                    var skills = data.data.skill;
                    for (s in skills) {
                        if (current_skill.includes(skills[s].skill_name)) {
                            continue;
                        }
                        message_str += `
                    <tr>
                        <th scope="row">${skills[s].skill_name}</th>
                        <td>${skills[s].skill_desc}</td>
                        <td> <button type="button" onclick="add(this)" class="btn btn-success">Add</button> </td>
                    </tr>
                
                    `;
                    }
                    message_str += `  </tbody>`;
                    document.getElementById("table_new").innerHTML = message_str;
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }
        // get Role details and put it in the input
        getRoleDetails();
        // Get skills associated with the role
        getSkills();
        async function updateRole() {
            var a = document.getElementById("rname").value
            var b = document.getElementById("roledesc").value
            var active = document.getElementById('inlineRadio1')
            if( active.checked){
                var status = 0
            }else{
                var status = 1
            }
            console.log(status)
            if (a == '' || b == '') {
                alert("Please fill in all details")
            }
            else {

                fetch(`${backendUrl}/${update_role}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "job_role_name": document.getElementById("rname").value,
                        "job_role_desc": document.getElementById("roledesc").value,
                        "job_role_status": status
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        if (data.code == 200) {
                            alert("Updated successfully!");
                            location.reload();
                        }
                        else {
                            alert("Role name already exists!");
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }
        }
        // get parent Node of the del utton
        function del(a) {
            var text = a.parentNode.parentNode.innerHTML;
            text = text.split('"row">').pop().split('</th>')[0]; // returns 'two'
            getId(text);
        }

        // get parent Node of the add button
        function add(a) {
            var text = a.parentNode.parentNode.innerHTML;
            text = text.split('"row">').pop().split('</th>')[0]; // returns 'two'
            getIdToAdd(text);
        }

        // for add
        async function getIdToAdd(text) {
            const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
                .then((response) => response.json())
                .then((data) => {
                    var id = data.message[0].skill_id;
                    addJobRoleMap(id);
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }
        // for delete
        async function getId(text) {
            const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
                .then((response) => response.json())
                .then((data) => {
                    var id = data.message[0].skill_id;
                    removeJobRoleMap(id);

                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }

        async function removeJobRoleMap(id) {
            console.log(`${backendUrl}/${removeRole}/${id}`);
            fetch(`${backendUrl}/${removeRole}/${id}`, {
                method: 'DELETE'
            })
                .then((response) => response.json())
                .then((data) => {
                    alert("Deleted skill from job successfully");
                    getSkills();

                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }

        async function addJobRoleMap(id) {
            rid = parseInt(role_id);
            fetch(`${backendUrl}/${addRole}/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "rm_fk_job_role_id": rid,
                    "rm_fk_skill_id": id
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    alert("Added skill to job successfully");
                    getSkills();
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }
    </script>
