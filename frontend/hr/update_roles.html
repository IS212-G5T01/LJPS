    <script>
        document.getElementById("skilldiv").style.display = 'none';
        document.getElementById("rolediv").style.display = 'block';
        document.getElementById("editrole").className = "btn btn-primary"
        document.getElementById("assignskill").className = "btn btn-default"

        function showskill(a) {
            document.getElementById("skilldiv").style.display = 'block';
            document.getElementById("rolediv").style.display = 'none';
            document.getElementById("editrole").className = "btn btn-default";
            document.getElementById("assignskill").className = "btn btn-primary"
        }

        function showrole(a) {
            document.getElementById("skilldiv").style.display = 'none';
            document.getElementById("rolediv").style.display = 'block';
            document.getElementById("editrole").className = "btn btn-primary"
            document.getElementById("assignskill").className = "btn btn-default"

        }

        var current_skill = [];
        // We clicked on a button from 'view list of roles page, which brings us to do this'
        // Dynamic
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        role_id = urlParams.get('id')
        backendUrl = 'http://127.0.0.1:5000';
        update_role = 'updateJobRole/' + role_id;
        get_skill = 'getSkillsForJob/' + role_id;
        get_skill_id = 'getSkillID/';
        get_all_skill = 'getskills';
        get_role = 'getSpecificJobRole/' + role_id;
        removeRole = 'removeSkillFromJobRole/' + role_id;
        addRole = 'createRoleMap/' + role_id;

        async function getRoleDetails() {
            const response = await fetch(`${backendUrl}/${get_role}`)
                .then((response) => response.json())
                .then((data) => {
                    //console.log(data.data[0]);
                    document.getElementById("rname").value = data.data[0].job_role_name;
                    document.getElementById("r_name").innerText += " " + data.data[0].job_role_name;
                    document.getElementById("r_name2").innerText = data.data[0].job_role_name;
                    document.getElementById("roledesc").value = data.data[0].job_role_desc;
                    if (data.data[0].job_role_status == 0) {
                        document.getElementById('inlineRadio1').checked = true
                    } else {
                        document.getElementById('inlineRadio2').checked = true
                    }
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }

        async function getSkills() {
            var current_skill = [];
            document.getElementById("table_new").innerHTML = "";
            const response = await fetch(`${backendUrl}/${get_skill}`)
                .then((response) => response.json())
                .then((data) => {
                    if (data[0] != null && data[0].code == 200) {
                        var skills = data[0]['data'];
                        for (s of skills) {
                            current_skill.push(s["skill_name"])
                        }
                    }

                    allSkill(current_skill);
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }

        function allSkill(current_skill) {
            $.ajax({
                url: backendUrl + "/" + get_all_skill,
                type: "GET",
                headers: {
                    "accept": "application/json;odata=verbose",
                    "content-type": "application/json;odata=verbose"

                },
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        stat = 0
                        for (skill of data.data.skill){
                            if (skill['skill_status'] == 0){
                                stat = 1
                            }
                        }
                        if (stat == 1 ){
                            document.getElementById("res").style.display = "none"
                            var table = $('#table_new').DataTable({
                                responsive: true,
                                data: data.data.skill,
                                "rowCallback": function(row, data, index){
                                    if (data['skill_status'] == 1) {
                                       jQuery(row).hide();
                                    }
                                 },
                                columns: [
                                    {
                                        data: 'skill_name',
                                        createdCell: function (td, cellData, rowData, row, col) {
                                            $(td).attr('id', cellData);
                                        },
                                        title: 'Skill Name'
                                    },
                                    { data: 'skill_desc',
                                      title: 'Skill Description'
                                    },
                                    {
                                        data: null,
                                        render: function (data, type, row, meta) {
                                            if (current_skill.includes(data['skill_name'])) {
                                                return `<button id="remove_${data['skill_name']}" type="button" onclick="del(this.id)" class="btn btn-danger">Remove</button>`
                                            }
                                            else {
                                                return `<button id="add_${data['skill_name']}" type="button" onclick="add(this.id)" class="btn btn-success">Add</button>`
                                            }
    
                                        },
                                        title: 'Action'
                                    }
    
                                ]
                            })
                            
                        }else{
                            document.getElementById("res").style.display = "block"
                            document.getElementById("res").innerText = "No records found";
                            document.getElementById("table_new").style.display = "none"
                        }
                    } else {
                        document.getElementById("res").style.display = "block"
                        document.getElementById("res").innerText = "No records found";
                        document.getElementById("table_new").style.display = "none"
                    }

                },
                error: function Error(result, error) {
                    document.getElementById("table_new").style.display = "none"
                    console.log(result);
                }
            })
        }
        // get Role details and put it in the input
        getRoleDetails();
        // Get skills associated with the role
        getSkills();


        async function updateRole() {
            var a = document.getElementById("rname").value
            var b = document.getElementById("roledesc").value
            var active = document.getElementById('inlineRadio1')
            if (active.checked) {
                var status = 0
            } else {
                var status = 1
            }
            console.log(status)
            if (a == '' || b == '') {
                alert("Please fill in all details")
            }
            else {
                if (a.length > 50 && b.length > 255) {
                    alert("Both role name and description has reached the maximum characters.")
                } else if (a.length > 50) {
                    alert("Update role name has reached the maximum of 50 characters.")
                } else if (b.length > 255) {
                    alert("Update role description has reached the maximum of 255 characters.")
                } else {

                    fetch(`${backendUrl}/${update_role}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            "job_role_name": document.getElementById("rname").value,
                            "job_role_desc": document.getElementById("roledesc").value,
                            "job_role_status": status
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            //console.log('Success:', data);
                            if (data.code == 200) {
                                alert("Updated successfully!");
                                location.reload();
                            }
                            else {
                                alert("Role name already exists!");
                            }
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                        });
                }
            }
        }
        // get parent Node of the del utton
        function del(a) {
            //console.log(a.split('_')[1])
            getId(a.split('_')[1]);
        }
        // get parent Node of the add button
        function add(a) {
            //console.log(a.split('_')[1])
            getIdToAdd(a.split('_')[1]);
        }

        // for add
        async function getIdToAdd(text) {
            const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
                .then((response) => response.json())
                .then((data) => {
                    var id = data.message[0].skill_id;
                    addJobRoleMap(id);
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }
        // for delete
        async function getId(text) {
            const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
                .then((response) => response.json())
                .then((data) => {
                    var id = data.message[0].skill_id;
                    removeJobRoleMap(id);

                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }

        async function removeJobRoleMap(id) {
            //console.log(`${backendUrl}/${removeRole}/${id}`);
            fetch(`${backendUrl}/${removeRole}/${id}`, {
                method: 'DELETE'
            })
                .then((response) => response.json())
                .then((data) => {
                    alert("Deleted skill from job successfully");
                    $('#table_new').dataTable().fnClearTable();
                    $('#table_new').dataTable().fnDestroy();
                    getSkills()

                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }

        async function addJobRoleMap(id) {
            rid = parseInt(role_id);
            fetch(`${backendUrl}/${addRole}/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "rm_fk_job_role_id": rid,
                    "rm_fk_skill_id": id
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    alert("Added skill to job successfully");
                    $('#table_new').dataTable().fnClearTable();
                    $('#table_new').dataTable().fnDestroy();
                    getSkills()
                    
                })
                .catch((error) => {
                    // Errors when calling the service; such as network error,
                    // service offline, etc
                    console.log(error);
                });
        }
          
    </script>
