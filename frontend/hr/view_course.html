    <script>
      backendUrl = "http://127.0.0.1:5000";
      get_all_courses = "getAllCourses";

      function getAllCourses() {
        $.ajax({
          url: backendUrl + "/" + get_all_courses,
          type: "GET",
          headers: {
            "accept": "application/json;odata=verbose",
            "content-type": "application/json;odata=verbose"

          },
          success: function (data) {
            //console.log(data)
            if (data.code == 200) {
              document.getElementById("res").style.display = "none"
              var table = $('#table').DataTable({
                responsive: true,
                data: data.data,
                columns: [
                  { data: 'course_id' },
                  { data: 'course_name',
                    createdCell: function(td, cellData, rowData, row, col) {
                      $(td).attr('id', cellData);
                    }  
                  },
                  { data: 'course_type'},
                  { data: 'course_category'},
                  { data: 'course_desc'},
                  { data: 'course_status'},
                  {
                    data: null,
                    render: function (data, type, row, meta) {

                      return `<a href="./course_assign.html?job=${data['course_name']}&id=${data['course_id']}">
                      <button id="${data['course_id']}" type="button" class="btn btn-primary">Assign</button></a>`

                    }
                  }

                ]
              })
            } else {
              document.getElementById("res").style.display = "block"
              document.getElementById("res").innerText = "No records found";
              document.getElementById("table").style.display = "none"
            }

          },
          error: function Error(result, error) {
            document.getElementById("table").style.display = "none"
            console.log(result);
          }
        })
      }

      getAllCourses();
    </script>
