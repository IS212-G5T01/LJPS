      <script>
        backendUrl = "http://127.0.0.1:5000";
        createJobRole = "createJobRole";
        const roleName = document.getElementById("role_name");
        const roleDesc = document.getElementById("role_desc");
        // const btn = document.getElementById("btn");
        async function createRoles(){
        event.preventDefault();
        if (roleName.value != "" && roleDesc.value!=""){
          // console.log(roleName.value.length)
          if (roleName.value.length > 50 && roleDesc.value.length > 255){
            alert("Both role name and description has reached the maximum characters.")
          }else if(roleName.value.length >50){
            alert("Role name has reached the maximum of 50 characters.")
          }else if(roleDesc.value.length >255){
            alert("Role description has reached the maximum of 255 characters.")
          }else{
            try {
              const response = await fetch(`${backendUrl}/${createJobRole}`, {
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  job_role_name: roleName.value,
                  job_role_desc: roleDesc.value,
                  job_role_status: 0
                })
              });
              const result = await response.json();
              if (result.code == 400){
                alert("Role already created. Role creation unsuccessful.")
                return result
              }
              alert(roleName.value +" Role successfully created");
              roleName.value=""
              roleDesc.value=""
              
              return result;
            } catch (err) {
          }
            console.log(err);
            
          }
        }else{
          alert("Fill up all inputs!")
        }
        
      }
