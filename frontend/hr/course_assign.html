      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <script>
      var current_skill = [];
      // Dynamic
      const queryString = window.location.search
      const urlParams = new URLSearchParams(queryString)
      course_id = urlParams.get('id')
      document.getElementById("title").innerText = urlParams.get('job')
      backendUrl = 'http://127.0.0.1:5000';
      get_skill = 'getSkillsForCourse/' + course_id;
      get_skill_id = 'getSkillID';
      get_all_skill = 'getskills';
      removeCourse = 'removeSkillFromCourse'
      addCourse = 'createSkillMap';

      async function getSkills() {
        current_skill = [];
        const response = await fetch(`${backendUrl}/${get_skill}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.code == 404) {

            }
            else {


              var skills = data[0]['data'];
              for (s of skills) {
                if (data[0]['code'] != 209) {
                  current_skill.push(s[0]);
                }

              }
            }
            allSkill();
          })
          .catch((error) => {
            // Errors when calling the service; such as network error,
            // service offline, etc
            console.log(error);
          });
      }

      function allSkill() {
        $.ajax({
          url: backendUrl + "/" + get_all_skill,
          type: "GET",
          headers: {
            "accept": "application/json;odata=verbose",
            "content-type": "application/json;odata=verbose"

          },
          success: function (data) {
            //console.log(data)
            if (data.code == 200) {
              stat = 0
              for (skill of data.data.skill) {
                if (skill['skill_status'] == 0) {
                  stat = 1
                }
              }
              if (stat == 1){
                document.getElementById("res").style.display = "none"
                var table = $('#table').DataTable({
                  responsive: true,
                  data: data.data.skill,
                  "rowCallback": function (row, data, index) {
                    if (data['skill_status'] == 1) {
                      jQuery(row).hide();
                    }
                  },
                  columns: [
                    {
                      data: 'skill_name',
                      createdCell: function (td, cellData, rowData, row, col) {
                        $(td).attr('id', cellData);
                      }
                    },
                    { data: 'skill_desc' },
                    {
                      data: null,
                      render: function (data, type, row, meta) {
                        if (current_skill.includes(data['skill_name'])) {
                          return `<button id="remove_${data['skill_name']}" type="button" onclick="del(this.id)" class="btn btn-danger">Remove</button>`
                        }
                        else {
                          return `<button id="add_${data['skill_name']}" type="button" onclick="add(this.id)" class="btn btn-success">Add</button>`
                        }
  
                      }
                    }
  
                  ]
                })

              }else{
                document.getElementById("res").style.display = "block"
                document.getElementById("res").innerText = "No records found";
                document.getElementById("table").style.display = "none"
              }
            } else {
              document.getElementById("res").style.display = "block"
              document.getElementById("res").innerText = "No records found";
              document.getElementById("table").style.display = "none"
            }

          },
          error: function Error(result, error) {
            document.getElementById("table").style.display = "none"
            console.log(result);
          }
        })
      }
      // Get skills associated with the course
      getSkills();
      // get parent Node of the del utton
      function del(a) {
        console.log(a)
        getId(a);
      }
      // get parent Node of the add button
      function add(a) {
        getIdToAdd(a);
      }

      // for add
      async function getIdToAdd(text) {
        text = text.split("_")[1];
        const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
          .then((response) => response.json())
          .then((data) => {
            var id = data.message[0].skill_id;
            addCourseMap(id);
          })
          .catch((error) => {
            // Errors when calling the service; such as network error,
            // service offline, etc
            console.log(error);
          });
      }
      // for delete
      async function getId(text) {
        text = text.split("_")[1];
        //console.log(`${backendUrl}/${get_skill_id}/${text}`)
        const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
          .then((response) => response.json())
          .then((data) => {
            var id = data.message[0].skill_id;
            //console.log(id)
            removeCourseMap(id);

          })
          .catch((error) => {
            // Errors when calling the service; such as network error,
            // service offline, etc
            console.log(error);
          });
      }
      async function removeCourseMap(id) {
        console.log(`${backendUrl}/${removeCourse}/${course_id}/${id}`);
        fetch(`${backendUrl}/${removeCourse}/${course_id}/${id}`, {
          method: 'DELETE'
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Deleted skill from course successfully");
            location.reload();

          })
          .catch((error) => {
            // Errors when calling the service; such as network error,
            // service offline, etc
            console.log(error);
          });
      }

      async function addCourseMap(id) {
        fetch(`${backendUrl}/${addCourse}/${course_id}/${id}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            "cm_fk_course_id": course_id,
            "cm_fk_skill_id": id
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Added skill to course successfully");
            location.reload()
          })
          .catch((error) => {
            // Errors when calling the service; such as network error,
            // service offline, etc
            console.log(error);
          });
      }
    </script>
