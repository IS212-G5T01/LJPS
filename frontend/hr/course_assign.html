        <h3 id="title">Assign skills</h3>

      <script>
          var current_skill = [];
          // Dynamic
          const queryString = window.location.search
          const urlParams = new URLSearchParams(queryString)
          course_id = urlParams.get('id')
          document.getElementById("title").innerText = urlParams.get('job')
          backendUrl = 'http://127.0.0.1:5000';
          get_skill = 'getSkillsForCourse/' + course_id;
          get_skill_id = 'getSkillID';
          get_all_skill = 'getskills';
          removeCourse = 'removeSkillFromCourse'
          addCourse = 'createSkillMap';
          
          async function getSkills() {
              current_skill = [];
              document.getElementById("table").innerHTML = "";
              const response = await fetch(`${backendUrl}/${get_skill}`)
                  .then((response) => response.json())
                  .then((data) => {
                    if (data.code==404){
                      
                    }
                    else{

                
                      var skills = data[0]['data'];
                      for (s of skills) {
                          if (data[0]['code'] != 209) {
                              current_skill.push(s[0]);
                          }

                      }
                    }
                      allSkill();
                  })
                  .catch((error) => {
                      // Errors when calling the service; such as network error,
                      // service offline, etc
                      console.log(error);
                  });
          }

          async function allSkill() {
              const response = await fetch(`${backendUrl}/${get_all_skill}`)
                  .then((response) => response.json())
                  .then((data) => {
                   
                      message_str = `
                    <thead>
                      <tr class="bg-light">
                      <th>Skill Name</th>
                      <th>Skill Description</th>
                      <th>Action</th>
                      </tr>
                    </thead>     <tbody>`;
                      console.log(data.data.skill);
                      var skills = data.data.skill;
                      for (s in skills) {
                          if (current_skill.includes(skills[s].skill_name)) {
                              message_str += `
                    <tr>
                      <th scope="row">${skills[s].skill_name}</th>
                      <td>${skills[s].skill_desc}</td>
                      <td> <button id="${skills[s].skill_name}" type="button" onclick="del(this)" class="btn btn-danger">Remove</button> </td>
                    </tr>
                  `;
                              continue;
                          }

                          message_str += `
                  `;
                      }
                      message_str += `  </tbody>`;
                      document.getElementById("table").innerHTML = message_str;
                  })
                  .catch((error) => {
                      // Errors when calling the service; such as network error,
                      // service offline, etc
                      console.log(error);
                  });

              const response2 = await fetch(`${backendUrl}/${get_all_skill}`)
                  .then((response2) => response2.json())
                  .then((data) => {
                      message_str += ``;
                      console.log(data.data.skill);
                      var skills = data.data.skill;
                      for (s in skills) {
                          if (current_skill.includes(skills[s].skill_name)) {

                              continue;
                          }

                          message_str += `
                    <tr>
                      <th scope="row">${skills[s].skill_name}</th>
                      <td>${skills[s].skill_desc}</td>
          
                      <td> <button id="${skills[s].skill_name}" type="button" onclick="add(this)" class="btn btn-success">Add</button> </td>
                    </tr>
                
                  `;
                      }
                      message_str += `  </tbody>`;
                      document.getElementById("table").innerHTML = message_str;
                  })
                  .catch((error) => {
                      // Errors when calling the service; such as network error,
                      // service offline, etc
                      console.log(error);
                  });
          }
          // Get skills associated with the course
          getSkills();
          // get parent Node of the del utton
          function del(a) {
              var text = a.parentNode.parentNode.innerHTML;
              text = text.split('"row">').pop().split('</th>')[0]; // returns 'two'
              getId(text);
          }
          // get parent Node of the add button
          function add(a) {
              var text = a.parentNode.parentNode.innerHTML;
              text = text.split('"row">').pop().split('</th>')[0]; // returns 'two'
              console.log(text)
              getIdToAdd(text);
          }

          // for add
          async function getIdToAdd(text) {
              const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
                  .then((response) => response.json())
                  .then((data) => {
                      var id = data.message[0].skill_id;
                      addCourseMap(id);
                  })
                  .catch((error) => {
                      // Errors when calling the service; such as network error,
                      // service offline, etc
                      console.log(error);
                  });
          }
          // for delete
          async function getId(text) {
            //console.log(`${backendUrl}/${get_skill_id}/${text}`)
              const response = await fetch(`${backendUrl}/${get_skill_id}/${text}`)
                  .then((response) => response.json())
                  .then((data) => {
                      var id = data.message[0].skill_id;
                      //console.log(id)
                      removeCourseMap(id);

                  })
                  .catch((error) => {
                      // Errors when calling the service; such as network error,
                      // service offline, etc
                      console.log(error);
                  });
          }
          async function removeCourseMap(id) {
              console.log(`${backendUrl}/${removeCourse}/${course_id}/${id}`);
              fetch(`${backendUrl}/${removeCourse}/${course_id}/${id}`, {
                      method: 'DELETE'
                  })
                  .then((response) => response.json())
                  .then((data) => {
                      alert("Deleted skill from course successfully");
                      location.reload();

                  })
                  .catch((error) => {
                      // Errors when calling the service; such as network error,
                      // service offline, etc
                      console.log(error);
                  });
          }

          async function addCourseMap(id) {
              fetch(`${backendUrl}/${addCourse}/${course_id}/${id}`, {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json',
                      },
                      body: JSON.stringify({
                          "cm_fk_course_id": course_id,
                          "cm_fk_skill_id": id
                      }),
                  })
                  .then((response) => response.json())
                  .then((data) => {
                      alert("Added skill to course successfully");
                      getSkills();
                  })
                  .catch((error) => {
                      // Errors when calling the service; such as network error,
                      // service offline, etc
                      console.log(error);
                  });
          }
