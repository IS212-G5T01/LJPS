  <script>
    backendUrl = "http://127.0.0.1:5000";
    getSkillsForJob = "getSkillsForJob"
    const getCourse = "getCoursesForSkill";
    const queryString = window.location.search
    const urlParams = new URLSearchParams(queryString)
    const job = urlParams.get('job')
    const id = urlParams.get('id')
    async function getRoleSkills(id, job) {
      const response = await fetch(`${backendUrl}/${getSkillsForJob}/${id}`)
        .then((response) => response.json())
        .then((data) => {
          console.log(data[0].data)
          // console.log(JSON.parse(JSON.stringify(data.data)));
          result = JSON.parse(JSON.stringify(data[0].data));
          document.getElementById('title').innerHTML = "List of skills for " + job
          message_str = `  
            <br>
            <table class="table borderless table-hover mt-5" id="table">
              <thead id="table_head">
                <tr class="bg-light">
                <th>Skill Name</th>
                <th class="w-50">Skill Description</th>
                <th class="w-25">Courses</th>
                </tr>
              </thead>
              <tbody id="table_body">
            `
          if (result== "No records found"){
            document.getElementById("job_skills").innerHTML= `<h5 class ="text-danger mt-5">No Skills found</h5>`
          }else{
            getCourses(result, message_str)
          }
          return data.data;
        })
        .catch((error) => {
          // Errors when calling the service; such as network error,
          // service offline, etc
          console.log(error);
        });
    }
    getRoleSkills(id, job)


    async function getCourses(skills, msg_str) {
      for (skill of skills){
        msg_str += `
        <tr class="border border-bottom ">
          <th id="${skill[0]}" scope="row">${skill[0]}</th>
          <td>${skill[1]}</td>
          `
        const response = await fetch(`${backendUrl}/${getCourse}/${skill[2]}`)
        .then((response) => response.json())
        .then((data) => {
          //result =JSON.parse(JSON.stringify(data.data.skill))
          console.log(data[0].data);
          result = JSON.parse(JSON.stringify(data[0].data));
          msg_str += `<td>`
          if (result !="No records found."){
            for (var i = 0; i < result.length; i++) {
              console.log(result[i]['course_name'])
              msg_str += `
                      ${i+1}. ${result[i]['course_name']}
                      <br>
                `
  
            }
          }else{
            msg_str += '<span class="text-danger">No courses available</span>'
          }
          msg_str += `</td>`
          return data.data;
        })
        .catch((error) => {
          // Errors when calling the service; such as network error,
          // service offline, etc
          console.log(error);
        });
        
      }
      msg_str += `
          </tbody>
        </table>
      `
      document.getElementById("job_skills").innerHTML= msg_str
      
    }

  </script>
