    <script>
      var backendUrl = 'http://127.0.0.1:5000';
      var getskills = 'getskills';
      var deleteSkill = 'deleteSkill';

      async function removeSkill(id) {
        console.log(`${backendUrl}/${deleteSkill}/${id}`);
        fetch(`${backendUrl}/${deleteSkill}/${id}`, {
          method: 'DELETE'
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Deleted skill successfully");
            location.reload();

          })
          .catch((error) => {
            // Errors when calling the service; such as network error,
            // service offline, etc
            console.log(error);
          });
      }

      function getAllSkills() {
        $.ajax({
          url: backendUrl + "/" + getskills,
          type: "GET",
          headers: {
            "accept": "application/json;odata=verbose",
            "content-type": "application/json;odata=verbose"

          },
          success: function (data) {
            console.log(data.data.skill)
            if (data.code == 200) {
              document.getElementById("res").style.display = "none"
              var table = $('#table').DataTable({
                responsive: true,
                data: data.data.skill,
                columns: [
                  { data: 'skill_name' },
                  { data: 'skill_desc' },
                  {
                    data: 'skill_status',
                    render: function (data, type, row, meta) {
                      if (data == 0) {
                        return 'Active'
                      } else {
                        return 'Inactive'
                      }
                    }
                  },
                  {
                    data: null,
                    render: function (data, type, row, meta) {

                      return `
                      <button type="button" class="btn btn-primary btn-sm" >View Course</button>
                      <button type="button" class="btn btn-success btn-sm" onClick="location.href='./updateskills.html?id=${data['skill_id']}'">Edit</button>
                      <button type="button" class="btn btn-danger btn-sm" onClick="removeSkill(${data['skill_id']})" >Remove</button>
                                            `

                    }
                  }

                ]
              })
            } else {
              document.getElementById("res").style.display = "block"
              document.getElementById("res").innerText = "No records found";
              document.getElementById("table").style.display = "none"
            }

          },
          error: function Error(result, error) {
            alert("error " + result.status + " " + result.statusText);
          }
        })
      }

      getAllSkills()
    </script>
